<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FDF5E6"/>
  
  <!-- Background Pattern -->
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="ogDots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(139, 69, 19, 0.1)"/>
    </pattern>
  </defs>
    
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  <rect width="1200" height="630" fill="url(#ogDots)"/>
  
  <!-- Logo Area -->
  <rect x="300" y="150" width="600" height="330" rx="20" fill="#FFFFFF" fill-opacity="0.15"/>
  
  <!-- Main Logo -->
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#8B4513" text-anchor="middle">
    Hiro-Logue
  </text>
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#2F2F2F" text-anchor="middle">
    〜暮らしの解像度を上げるノート〜
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="120" r="5" fill="#8B4513" fill-opacity="0.3"/>
  <circle cx="1000" cy="510" r="4" fill="#CD853F" fill-opacity="0.3"/>
  <circle cx="150" cy="480" r="6" fill="#D2691E" fill-opacity="0.3"/>
  <circle cx="1050" cy="100" r="4" fill="#8B4513" fill-opacity="0.3"/>
</svg>