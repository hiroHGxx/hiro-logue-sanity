<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(139, 69, 19, 0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#heroGradient)"/>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Geometric elements -->
  <path d="M0,150 Q300,100 600,150 T1200,150" stroke="rgba(139, 69, 19, 0.1)" stroke-width="2" fill="none"/>
  <path d="M0,200 Q400,150 800,200 T1200,200" stroke="rgba(205, 133, 63, 0.1)" stroke-width="1" fill="none"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="2" fill="rgba(139, 69, 19, 0.2)"/>
  <circle cx="300" cy="120" r="1.5" fill="rgba(205, 133, 63, 0.2)"/>
  <circle cx="500" cy="60" r="2.5" fill="rgba(210, 105, 30, 0.2)"/>
  <circle cx="700" cy="100" r="1" fill="rgba(139, 69, 19, 0.2)"/>
  <circle cx="900" cy="70" r="2" fill="rgba(205, 133, 63, 0.2)"/>
  <circle cx="1100" cy="110" r="1.5" fill="rgba(210, 105, 30, 0.2)"/>
</svg>