<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with subtle gradient -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Book/Blog Symbol -->
  <rect x="10" y="15" width="30" height="30" rx="3" fill="white" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <line x1="16" y1="22" x2="34" y2="22" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="28" x2="34" y2="28" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="34" x2="28" y2="34" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text Logo with better contrast -->
  <text x="50" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" stroke="rgba(139,69,19,0.5)" stroke-width="0.5">
    Hiro-Logue
  </text>
  <text x="50" y="48" font-family="system-ui, sans-serif" font-size="9" font-weight="400" fill="rgba(255,255,255,0.9)">
    暮らしの解像度を上げるノート
  </text>
</svg>